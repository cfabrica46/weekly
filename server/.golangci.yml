        - errcheck
        - gosimple
        - govet
        - ineffassign
        - staticcheck
        - structcheck
        - typecheck
        - unused
        - varcheck
        - asasalint
        - asciicheck
        - bidichk
        - bodyclose
        - containedctx
        - contextcheck
        - cyclop
        - decorder
        - depguard
        - dogsled
        - dupl
        - durationcheck
        - errchkjson
        - errname
        - errorlint
        - execinquery
        - exhaustive
        - exportloopref
        - forbidigo
        - forcetypeassert
        - funlen
        - gochecknoglobals
        - gochecknoinits
        - gocognit
        - goconst
        - gocritic
        - gocyclo
        - godot
        - godox
        - goerr113
        - goheader
        - gomnd
        - gomoddirectives
        - gomodguard
        - goprintffuncname
        - gosec
        - grouper
        - importas
        - ireturn
        - maintidx
        - makezero
        - misspell
        - nakedret
        - nestif
        - nilerr
        - nilnil
        - nlreturn
        - noctx
        - nolintlint
        - nosprintfhostport
        - paralleltest
        - prealloc
        - predeclared
        - promlinter
        - revive
        - rowserrcheck
        - sqlclosecheck
        - stylecheck
        - tagliatelle
        - tenv
        - testpackage
        - thelper
        - tparallel
